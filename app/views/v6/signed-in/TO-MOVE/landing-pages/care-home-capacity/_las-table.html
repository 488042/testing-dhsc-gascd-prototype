<table class="govuk-table">
  <caption class="govuk-table__caption govuk-table__caption--m">Table comparing occupancy levels in Suffolk to regional and national averages</caption>
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Indicator</th>
      <th scope="col" class="govuk-table__header govuk-table__header--numeric">Suffolk local authority area</th>
      <th scope="col" class="govuk-table__header govuk-table__header--numeric">East of England (regional average)</th>
      <th scope="col" class="govuk-table__header govuk-table__header--numeric">England (national average)</th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <td class="govuk-table__cell">Care home beds per 100,000 adult population</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">1,152</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">1,094</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">958</td>
    </tr>
    <tr class="govuk-table__row">
      <td class="govuk-table__cell">Occupancy level</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">87%</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">89%</td>
      <td class="govuk-table__cell govuk-table__cell--numeric">89%</td>
    </tr>
  </tbody>
</table>
