{% extends "d3/layouts/main.html" %}

{% set pageName = "D3 example" %}

{% block content %}
<!-- Test out loading data within the D3 file, not a separate CSV file -->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<a href="d3" class="govuk-back-link">Back</a>
<h1>{{pageName}}</h1>


<svg width="100%" height="12em" xmlns="http://www.w3.org/2000/svg">
  <rect width="25em" height="10em" x="1em" y="1em" rx="20" ry="20" fill="blue" />
</svg> 
<!-- Add a svg area, empty -->
<div id="my_dataviz"></div>

<style>
  @media only screen and (max-width: 500px) {
    #my_dataviz{
      width:400px; 
      overflow-x: scroll;
    }
  }
  text-anchor{
    color:pink
  }
</style>

<!-- Based on the example https://d3-graph-gallery.com/intro_d3js.html -->
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 30, bottom: 40, left: 90},
    width = 460 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Create data - wrap all the graph commands in this function:
d3.csv("/public/csv/las.csv", function(data) {
// this is the equivalent of eg var loaded = [ {x:10, y:20}, {x:40, y:90}, {x:80, y:50} ]

// Add X axis
var x = d3.scaleLinear()
    .domain([0, 3000])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.LA; }))
    .padding(.1);
  svg.append("g")
    .call(d3.axisLeft(y));

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.LA); })
    .attr("width", function(d) { return x(d.Value); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#69b3a2");

   //  Log the data
    console.log(data);
   });
</script>
{% endblock %}
