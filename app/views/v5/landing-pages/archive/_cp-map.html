<table class="govuk-table">
  <tbody class="govuk-table__body">
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">Map labels</th>
      <td class="govuk-table__cell">
        <ul class="govuk-list" style="text-align: left;">
          <li>Population aged 85+ (%)</li>
          <li>Beds occupied (%)</li>
          <li>Deprivation rating (low to high)</li>
        </ul>
      </td>
      <td class="govuk-table__cell">
        <a href="present-demand-locations">Change</a>
      </td>
    </tr>
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">Care provider - labels</th>
      <td class="govuk-table__cell">
        <ul class="govuk-list" style="text-align: left;">
          <li>CQC rating</li>
          <li>Types of care</li>
        </ul>
      </td>
      <td class="govuk-table__cell">
        <a href="present-demand-locations">Change</a>
      </td>
    </tr>
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">Indicators</th>
      <td class="govuk-table__cell">
        <ul class="govuk-list" style="text-align: left;">
          <li>Care type: residential</li>
          <li>Dementia care</li>
        </ul>
      </td>
      <td class="govuk-table__cell">
        <a href="present-demand-locations">Change</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Leaflet JS styles -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<!-- Map styles -->
<style>
  #map { height: 360px; width:100%}
</style>

<!-- Map div -->
<div id="map"></div>

<script>
  var map = L.map('map').setView([52.05, 0.72], 11);
  
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  
  var marker = L.marker([52.05, 0.72], 11).addTo(map);
  marker.bindPopup("<b>Sudbury Care</b><br>Dementia beds: 8<br>All beds: 21");

  var marker2 = L.marker([52.07, 0.72], 11).addTo(map);
  marker2.bindPopup("<b>Greenfields Care</b><br>Dementia beds: 6<br>All beds: 18").openPopup();

  var marker = L.marker([52.05, 0.95], 11).addTo(map);
  marker.bindPopup("<b>Hadleigh Care</b><br>Dementia beds: 8<br>All beds: 21");

</script>
