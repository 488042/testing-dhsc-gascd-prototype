<style>
  
  #map {
    height: 420px;
    width: 100%;
  }

  .key-wrapper {
    padding-bottom: 15px;
  }

  .key-section {
    display: block;
  }

  .key-item {
    display: inline-flex;
    max-height: 30px;
    margin: auto;
  }

  .key-image {
    height: 30px;
    width: 30px;
    padding-right: 10px;
  }

    margin: auto;

<!-- <p><img src="/public/images/your-care-home.svg" style="width:1.2em; margin-right: 0.5em;">Your locations <img src="/public/images/five.svg" style="width:1.2em; margin-left:1em; margin-right: 0.5em;">Other care provider locations</p> -->
<div class="key-wrapper">

  <div class="key-section">
      <p><strong><br />Map key</strong></p>
    <div class="key-item">
      <img src="/public/images/your-care-home.svg" class="key-image"><span class="key-text">Your care home</span>
    </div>

  </div>

  <div class="key-section">

    <div class="key-item">
      <img src="/public/images/five.svg" class="key-image"><span class="key-text">Other care homes, numbered by CQC rating from 1 (low) to 5 (high)</span>
    </div>

  </div>

</div>

<div class="govuk-form-group">

  <div id="map"></div>

</div>

<script>

  var map = L.map('map').setView([52.05, 0.72], 11);
  
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);
  
  // var marker = L.marker([52.05, 0.72], 11).addTo(map);
  // marker.bindPopup("<b>Suffolk</b><br>Population aged over 85: 3.1%<br>Beds occupied: 89%<br>Deprivation: low");
  // var marker2 = L.marker([52.07, 0.72], 11).addTo(map);
  // marker2.bindPopup("<b>Greenfields Care</b><br>Dementia beds: 6<br>All beds: 18").openPopup();

  var greenIcon = L.icon({
    iconUrl: '/public/images/your-care-home.png',
    iconSize:     [40, 50], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  var threeIcon = L.icon({
    iconUrl: '/public/images/three.svg',
    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  var fourIcon = L.icon({
    iconUrl: '/public/images/four.svg',
    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  var fiveIcon = L.icon({
    iconUrl: '/public/images/five.svg',
    iconSize:     [38, 95], // size of the icon
    shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
  });

  L.marker([52.01, 0.71], {icon: greenIcon}).addTo(map).bindPopup("<b>Greenfields Care Home</b><br>Your care location");
  L.marker([52.1, 0.74], {icon: fiveIcon}).addTo(map).bindPopup("<b>Vera Lynn Care</b><br>CQC rating: 5 (high)<br>Types: residential care");
  L.marker([52.12, 0.738], {icon: fourIcon}).addTo(map).bindPopup("<b>Cloverfield Care</b><br>CQC rating: 4 (medium high)<br>Types: residential care");
  L.marker([52.01, 0.738], {icon: threeIcon}).addTo(map).bindPopup("<b>Elysium Care</b><br>CQC rating: 3 (medium)<br>Types: residential care");
  L.marker([52.04, 0.695], {icon: threeIcon}).addTo(map).bindPopup("<b>Duckworth Care</b><br>CQC rating: 3 (medium)<br>Types: residential care");
  L.marker([52.15, 0.95], {icon: fiveIcon}).addTo(map).bindPopup("<b>Stowmarket Care</b><br>CQC rating: 5 (high)<br>Types: residential living");;
  // marker.bindPopup("<b>Your pin</b><br>Click the map to change your location");

</script>
