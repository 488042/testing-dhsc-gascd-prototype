{% extends "v7/layouts/default.html" %}

{% set pageName = "Sorry, there is a problem with the service" %}

{% block content %}
<div class="govuk-grid-row">
  
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">{{pageName}}</h1>
    <p class="govuk-body">Try again later.</p>
    <p class="govuk-body">When the service is available, you will need to start again.</p>
  </div>

</div>
{% endblock %}
