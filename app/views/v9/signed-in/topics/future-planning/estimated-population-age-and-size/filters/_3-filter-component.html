<div id="dhsc-filter--action19" class="dhsc-filter--action">
  <button id="dhsc-filter--button19" class="govuk-button" type="button" aria-expanded="false" aria-controls="dhsc-filter--content19">
    <span id="dhsc-filter--button-content19" class="dhsc-filter--button-content">Filters</span>
    <i id="dhsc-filter--icon19" class="fa fa-plus" aria-hidden="true"><span id="dhsc-filter--icon19-content" class="govuk-visually-hidden">Open</span></i>
  </button>
</div>

<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">

    <div id="dhsc-filter--content19" class="dhsc-filter--content" aria-labelledby="dhsc-filter--button19">

      <form action="data-update-filters19" method="post" novalidate>

        <div class="govuk-grid-row">
          
          <div class="govuk-grid-column-one-third">
            {% include "./_3-age-group.html" %}
          </div>

        </div>

        <div class="govuk-grid-row govuk-!-margin-top-4">

          <div class="govuk-grid-column-full">

            <div class="govuk-button-group">
              <button id="update-filters19" type="submit" class="govuk-button" data-module="govuk-button" name="filterApplied19" value="Yes">Apply</button>
              {% if data.filterApplied19 %}
              <a href="?filterApplied19=&ageGroup19=#trend1" class="govuk-link">Clear all</a>
              {% endif %}
            </div>
            
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
{% if data.filterApplied19 %}

<div class="app-c-filter-summary">
  <h5 class="app-c-filter-summary__heading">Active filters</h5>
  <ul class="app-c-filter-summary__remove-filters">
    <li id="ageGroup19-remove">
      <a class="app-c-filter-summary__remove-filter" href="?filterApplied19=&ageGroup19=#trend1">
        <span>
          <span class="govuk-visually-hidden">Remove filter</span>
          Age group: {{data.ageGroup19 or 'All age groups'}}
        </span>
      </a>
    </li>
  </ul>

  <div>
    <a class="govuk-link govuk-link--no-visited-state" href="?filterApplied19=&ageGroup19=#trend1">Clear all filters</a>
  </div>

</div>
{% endif %}
