<div id="dhsc-filter--action4" class="dhsc-filter--action">
  <button id="dhsc-filter--button4" class="govuk-button" type="button" aria-expanded="false" aria-controls="dhsc-filter--content4">
    <span id="dhsc-filter--button-content4" class="dhsc-filter--button-content">Filters</span>
    <i id="dhsc-filter--icon4" class="fa fa-plus" aria-hidden="true"><span id="dhsc-filter--icon4-content" class="govuk-visually-hidden">Open</span></i>
  </button>
</div>

<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">

    <div id="dhsc-filter--content4" class="dhsc-filter--content" aria-labelledby="dhsc-filter--button4">

      <form action="data-update-filters4" method="post" novalidate>

        <div class="govuk-grid-row">
          
          <div class="govuk-grid-column-one-third govuk-grid-column-one-third-searchable-radios-section">
            {% include "./_2-age-groups.html" %}
          </div>

        </div>

        <div class="govuk-grid-row govuk-!-margin-top-4">

          <div class="govuk-grid-column-full">

            <div class="govuk-button-group">
              <button id="update-filters4" type="submit" class="govuk-button" data-module="govuk-button" name="filterApplied4" value="Yes">Apply</button>
              {% if data.filterApplied4 %}
              <a href="?filterApplied4=&ageGroup4=#data2" class="govuk-link">Clear all</a>
              {% endif %}
            </div>
            
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
{% if data.filterApplied4 %}

<div class="app-c-filter-summary">
  <h5 class="app-c-filter-summary__heading">Active filters</h5>
  <ul class="app-c-filter-summary__remove-filters">
    <li>
      <a class="app-c-filter-summary__remove-filter" href="?filterApplied4=&ageGroup4=#data2">
        <span>
          <span class="govuk-visually-hidden">Remove filter</span>
          Age group: {{data.ageGroup4 or 'Aged 85 and over'}}
        </span>
      </a>
    </li>
  </ul>

  <div>
    <a class="govuk-link govuk-link--no-visited-state" href="?filterApplied4=&ageGroup4=#data2">Clear all filters</a>
  </div>

</div>
{% endif %}
