<h3>Total beds over time: 1 April 2021 to 1 November 2023</h3>
<ul class="govuk-list">
    <li>
        {% set x = "5" %}
        <svg height="5" width="50" xmlns="http://www.w3.org/2000/svg">
            <g fill="none">
                <line x1="0" y1="0" x2="50" y2="0" stroke="green" stroke-width={{x}} />
            </g>
          </svg> 
        Suffolk</li>
    <li>
        <svg height="5" width="50" xmlns="http://www.w3.org/2000/svg">
            <g fill="none">
                <line x1="0" y1="0" x2="50" y2="0" stroke="gold" stroke-width="10" />
            </g>
          </svg> 
        Cambridgeshire</li>
 
</ul>
<!-- 

Chart  

-->
<svg height="250" width="600" xmlns="http://www.w3.org/2000/svg" transform="translate(40,0)">
    <defs>
        <style>
            text{font-family: 'Helvetica Neue', sans-serif; }
        </style>
    </defs>
    
    <!-- 	Y Scale -->
    <text class="axis-text"x="0" y="50" fill="#666">20,000</text>
    <text class="axis-text"x="0" y="125" fill="#666">10,000</text>
    <text class="axis-text"x="42" y="200" fill="#666">0</text>
    
    <g transform="translate(20,0)">
        <!-- 		Axes -->
        <line x1="50" y1="0" x2="50" y2="200" style="stroke:#666;stroke-width:2" />
        <line x1="50" y1="200" x2="600" y2="200" style="stroke:#666;stroke-width:2" />
        <rect width="600" height="2" x="50" y="50" fill="#e1e1e1" />
        <rect width="600" height="2" x="50" y="120" fill="#e1e1e1" />
        
        <!-- 		X Scale -->
        <text class="axis-text"x="50" y="220" fill="#666">2021</text>
        <text class="axis-text"x="250" y="220" fill="#666">2022</text>
        <text class="axis-text"x="450" y="220" fill="#666">2023</text>
        
        <!-- 		Lines -->
        <g transform="translate(-250,0) scale (2 1)">
            <!-- Total beds - Suffolk -->
            <polyline points="150,150 200,140 250,143 300,110 350,82 400,65, 450,80"
            style="fill:none;stroke:green;stroke-width:3" />

            <!-- Total beds - Cambridgeshire -->
            <polyline points="150,159 200,153 250,157 300,121 350,93 400,79, 450,89"
            style="fill:none;stroke:gold;stroke-width:3" />

        </g>
    </svg>
